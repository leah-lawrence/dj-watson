image: roster.rtp.raleigh.ibm.com/ruby-nodejs:0.12.5
git:
  path: github.ibm.com/FED/ha--node-starter
script:
  - npm install
  - npm run install:bower
  - npm test
deploy:
  cloudfoundry:
    target: https://api.ng.bluemix.net/
