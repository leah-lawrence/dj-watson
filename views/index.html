<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Hello</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,900,700italic,900italic" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="myCtrl">
    <div id="cards-background" class="background background--gradient" ng-click="clickBlank($event)">
      <nav id="cards-nav" class="controls">
        <button ng-repeat="filter in filters" class="control control--button" ng-class="{'filter--selected':filter.selected}" ng-click="handleControlClick('-')">
          <img ng-src="{{getImageName(filter.name)}}" alt="{{filter.name}}"/>
        </button>
        <nav class="controls">
          <button class="control control--button" ng-click="sortByDate('-')" ng-class="{'filter--selected':filter.selected}">
            New to Old
          </button>
          <button class="control control--button" ng-click="sortByDate('+')" ng-class="{'filter--selected':filter.selected}">
            Old to New
          </button>
          <button class="control control--button" ng-click="dateSortOrder=''" ng-class="{'filter--selected':filter.selected}">
            Clear date
          </button>
        </nav>
      </nav>
      <ul id="cards-list" class='list-inline'>
        <li class="card" ng-repeat="card in cards | orderBy:selectedFilter | orderBy:dateSortOrder" ng-click="handleCardClick()" ng-class="{'card--selected': card.selected}" ng-hide="card.cover===undefined">
          <div class="likes">{{card.spotifyInfo.popularity ? card.spotifyInfo.popularity: 0}} Likes</div>
          <div class="card--albumcover">
            <div style="background-image: url({{card.cover ? card.cover : 'images/cover.jpg'}})" ng-class="{'card-cover-default': !card.cover}" class="card--albumcover--circle">
              <button class="play-button">
                <img src="images/play-button.svg" alt="play"/>
              </button>
            </div>
          </div>
          <div class="card--info">
            <p class="card--artistname">{{characterFilter(card.track)}}</p>
            <p class="card--artistname">{{characterFilter(card.artist)}}</p>
            <p class="card--artistname">{{card.year}}</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
