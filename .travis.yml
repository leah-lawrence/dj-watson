language: node_js
node_js:
  - '6.2'

# Deploy
deploy:
  edge: true
  skip_cleanup: true
  provider: cloudfoundry
  username: ${BLUEMIX_USER}
  #########################
  ## Add BLUEMIX_PASSWORD environment variable to your Travis project's settings
  ## https://docs.travis-ci.com/user/environment-variables/#Defining-Variables-in-Repository-Settings
  #########################
  password: ${BLUEMIX_PASSWORD}
  organization: ${BLUEMIX_ORG} # Set to your org
  space: ${BLUEMIX_SPACE} # Set to your space
  api: https://api.ng.bluemix.net/
  on:
    branch: master

# Notifications
notifications:
  email: false

env:
  global:
    # CFCI_WATSON_USERNAME=e...0
    - secure: ""

    # CFCI_WATSON_PASSWORD=O...K
    - secure: ""

    # CFCI_WATSON_VERSION=v1
    - secure: ""

    # CFCI_WATSON_VERSION_DATE=2017-06-25
    - secure: ""

    # CFCI_WATSON_ENVIRONMENT_ID=3...f
    - secure: ""

    # CFCI_WATSON_COLLECTION_ID=2...b
    - secure: ""

    # CFCI_WATSON_CONFIGURATION_ID=b...c
    - secure: ""
